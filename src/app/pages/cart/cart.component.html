<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="product">
      <th mat-header-cell>Product</th>
      <td mat-cell *matCellDef="let element">
        <img src="element.product" alt="product" class="w-[100px] my-5" />
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderCellDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; comlumns: displayedColumn"></tr>
    <tr mat-footer-row *matFooterCellDef="displayedColumns"></tr>
  </table>
</mat-card>
<mat-card class="max-w-7xl mx-auto" *ngIf="!cart.items.length">
  <p>
    Your cart is empty.
    <button mat-raised-button routerLink="/home">Start shopping</button>
  </p>
</mat-card>
